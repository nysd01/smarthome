{% extends "base.html" %}
{% load static %}

{% block title %}Add Device{% endblock %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<div class="form-container add-device-container">
  <h2><i class="fas fa-microchip"></i> Add Device in {{ room.name }}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="input-box">
      <input type="text" name="name" id="name" required>
      <label for="name"><i class="fas fa-tag"></i> Device Name</label>
    </div>
    <div class="input-box">
      <select name="type" id="type" required>
        <option value="" disabled selected>Select Device Type</option>
        <option value="Light">Light</option>
        <option value="Fan">Fan</option>
        <option value="Sensor">Sensor</option>
        <!-- more options -->
      </select>
      <label for="type"><i class="fas fa-list"></i> Device Type</label>
    </div>
    <button type="submit"><i class="fas fa-plus"></i> Add Device</button>
    <p class="register-link">
      <a href="{% url 'dashboard' %}"><i class="fas fa-arrow-left"></i> Cancel</a>
    </p>
  </form>
</div>
{% endblock %}
